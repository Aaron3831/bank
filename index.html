<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="person">Name</label>
          <input type="text" class="form-control" id="person">
        </div>
        <div class="form-group">
          <label for="initDeposit">Inital Deposit</label>
          <input type="text" class="form-control" id="initDeposit">
        </div>
        <div class="form-group">
          <label for="deposit">Deposit</label>
          <input type="text" class="form-control" id="deposit">
        </div>
        <div class="form-group">
          <label for="withdraw">Withdraw</label>
          <input type="text" class="form-control" id="withdraw">
        </div>
        <button type="submit" name="button">Total</button>
      </form>
      <ul id="total">

      </ul>
    </div>
  </body>
</html>
